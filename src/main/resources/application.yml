server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/boot?characterEncoding=UTF-8&useUnicode=true&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    #?????????????????????
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5                          #?????????????????????????
    minIdle: 5                              #?????????С??????????
    maxActive: 20                           #???????????????????
    maxWait: 60000                          # ??????????????????????λ?????
    timeBetweenEvictionRunsMillis: 60000    # ???ü????ò??????μ??????????????????????λ?????
    minEvictableIdleTimeMillis: 30000       # ??????????????????С??????????λ?????
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true                     #????????????????????????????
    testOnBorrow: false                     #?????????????????????
    testOnReturn: false                     #??????????????????????????

    # ??PSCache??????????????PSCache???С
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # ???ü??????????filters????????????sql?????????'wall'????????
    filters: stat, wall
    # ???connectProperties????????mergeSql???????SQL???
    connectionProperties:
      druid:
        stat:
          mergeSql: true
          slowSqlMillis: 5000

  rabbitmq:
    host: 127.0.0.1
    port: 5762
    username: guest  #默认账号
    password: guest  #默认密码

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.example.boot.model.model
  configuration.map-underscore-to-camel-case: true
  #?????????????sql???
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl